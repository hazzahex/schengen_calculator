<div class="card mt-2 mb-2 shadow-sm border-primary">
    <div class="card-body">
        <h5 class="card-title text-primary">{{ trip.name }}</h5>
        <h6 class="card-subtitle mb-3 text-muted">Trip</h6>
        <div class="border rounded p-2 shadow-sm mb-3">{{ trip.start_date|date:"D d M Y" }} - {{ trip.end_date|date:"D d M Y" }}</div>
        <div class="d-flex ">
            <div class="me-auto">Day count: {{ trip.day_count }}</div>
            <a role="button button-secondary p-3" href="{% url 'trip-view' trip.pk %}" class="ms-auto">✏️</a>
        </div>
    </div>
</div>
